<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title layout:fragment="title">Moon Gym</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" th:href="@{/styles.css}"/>

    <style>
        body {
            padding-top: 70px;
            padding-bottom: 70px;
        }

        .hero {
            position: relative;
            height: 100vh;
            background-image: url('/images/hero-bg.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem 3rem;
            border-radius: 0.5rem;
        }

        footer {
            background: #f8f9fa;
            padding: 20px 0;
            position: relative;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" layout:fragment="header">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">Moon Gym</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navMenu"
                aria-controls="navMenu" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clases}">Ver todas las clases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reservas}">Mis Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-4" layout:fragment="content">
</main>

<!-- FOOTER -->
<footer class="text-center" layout:fragment="footer">
    <div class="container">
        <p class="mb-1">© 2025 MoonGym. Todos los derechos reservados.</p>
        <a th:href="@{/politica-privacidad}" class="me-3">Política de Privacidad</a>
        <a th:href="@{/terminos}">Términos y Condiciones</a>
    </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
