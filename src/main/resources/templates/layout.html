<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title layout:fragment="title">Moon Gym</title>

    <!-- Bootstrap y Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

    <!-- Tus estilos -->
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- HEADER -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" layout:fragment="header">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">Moon Gym</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navMenu"
                aria-controls="navMenu" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clases}">Ver todas las clases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reservas}">Mis Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="flex-fill container my-4" layout:fragment="content">
    <!-- aquí se inyecta cada vista -->
</main>

<!-- FOOTER -->
<footer class="text-center mt-auto py-3 bg-light" layout:fragment="footer">
    <div class="container">
        <p class="mb-1">© 2025 MoonGym. Todos los derechos reservados.</p>
        <a th:href="@{/politica-privacidad}" class="me-3">Política de Privacidad</a>
        <a th:href="@{/terminos}">Términos y Condiciones</a>
    </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
