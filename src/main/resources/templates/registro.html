<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Registro - Moon Gym</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <!-- Tus estilos personalizados -->
  <link rel="stylesheet" th:href="@{/styles.css}"/>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body th:style="|
       background-image: url('@{/images/hero-bg.png}');
       background-size: cover;
       background-position: center;
       height: 100vh;
     |"
      class="d-flex justify-content-center align-items-center">

<div class="card p-4" style="width: 360px; background: rgba(255, 255, 255, 0.9);">
  <h3 class="text-center mb-4">Regístrate</h3>

  <form th:action="@{/registro}" th:object="${userDto}" method="post">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>

    <div class="mb-3">
      <label for="username" class="form-label">Nombre de usuario</label>
      <input type="text" id="username"
             th:field="*{username}"
             class="form-control"
             placeholder="TuUsuario"
             required/>
      <div th:if="${#fields.hasErrors('username')}"
           th:errors="*{username}"
           class="text-danger small"></div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password"
             th:field="*{password}"
             class="form-control"
             placeholder="••••••••"
             required/>
      <div th:if="${#fields.hasErrors('password')}"
           th:errors="*{password}"
           class="text-danger small"></div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Registrar</button>
  </form>

  <p class="text-center mt-3">
    ¿Ya tienes cuenta?
    <a th:href="@{/login}">Inicia sesión aquí</a>
  </p>
</div>

</body>
</html>
