<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title layout:fragment="title">Catálogo de Clases – Moon Gym</title>
</head>
<body>
<section layout:fragment="content" class="container py-5">
  <h1 class="mb-4">Nuestras Modalidades</h1>
  <div class="row g-4">
    <div class="col-md-4" th:each="type : ${classTypes}">
      <div class="card h-100 shadow-sm">
        <img th:src="@{${type.imageUrl}}"
             class="card-img-top" style="height:180px;object-fit:cover;" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title" th:text="${type.name}">Clase</h5>
          <p class="card-text" th:text="${type.description}">...</p>
          <p>
                <span th:each="i : ${#numbers.sequence(1,5)}">
                  <i th:class="${i <= type.intensityLevel}
                    ? 'bi bi-star-fill text-warning'
                    : 'bi bi-star text-muted'"></i>
                </span>
          </p>
          <a th:href="@{/clases/{n}/horarios(n=${type.name})}"
             class="btn btn-primary mt-auto">Ver horarios</a>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
