<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login - Moon Gym</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <style>
        /* Si prefieres no tocar tu styles.css, puedes incluir esto aquí */
        body {
            margin: 0;
        }
    </style>
</head>
<body th:style="|background-image: url('@{/images/hero-bg.png}'); background-size: cover; background-position: center; height:100vh;|"
      class="d-flex justify-content-center align-items-center">

<div class="card p-4" style="width: 360px; background: rgba(255, 255, 255, 0.9);">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>

    <form th:action="@{/login}" method="post">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" id="username" name="username"
                   class="form-control" required autofocus/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password"
                   class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <p class="text-center mt-3">
        ¿No tienes cuenta?
        <a th:href="@{/registro}">Regístrate aquí</a>
    </p>
</div>

</body>
</html>
