<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – Moon Gym</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <!-- Tus estilos -->
  <link rel="stylesheet" th:href="@{/styles.css}"/>
  <style>
    /* Ajustes específicos para el hero de dashboard */
    .hero {
      position: relative;
      height: 100vh;           /* ocupa toda la altura de la ventana */
      background-image: url('/images/hero-bg.png');
      background-size: cover;  /* cubre sin distorsionar */
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.5); /* overlay semitransparente */
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.9);
      padding: 2rem 3rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a th:href="@{/dashboard}" class="navbar-brand">Moon Gym</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a th:href="@{/clases}" class="nav-link">Ver todas las clases</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/reservations}" class="nav-link">Mis Reservas</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/logout}" class="nav-link">Cerrar Sesión</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <h1>Bienvenido, <span th:text="${username}">Usuario</span></h1>
    <p class="lead">Descubre nuestras clases y reserva tu lugar ahora mismo.</p>
    <a th:href="@{/clases}" class="btn btn-primary btn-lg me-2">Ver todas las clases</a>
    <a th:href="@{/reservations}" class="btn btn-outline-dark btn-lg">Mis Reservas</a>
  </div>
</section>

<!-- Footer -->
<footer class="bg-light text-center py-3">
  <div class="container">
    <p class="mb-1">© 2025 MoonGym. Todos los derechos reservados.</p>
    <a th:href="@{/politica-privacidad}" class="me-3">Política de Privacidad</a>
    <a th:href="@{/terminos}">Términos y Condiciones</a>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
