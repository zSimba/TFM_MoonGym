spring.application.name=MoonGym

# Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gymdb?useSSL=false&serverTimezone=Europe/Madrid
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.gymapp=DEBUG

# Evita que Tomcat intente guardar y recargar las sesiones al reiniciar
server.servlet.session.persistent=false

